  network_system:
    - traffic
    - bandwidth
    - throughput
    - latency
    - connectivity
    - performance
    - availability
    - reliability
    - scalability
    - compatibility
    - interoperability
    - security
    - encryption
    - access        # ADDED: "access" is uncountable - you need "access to", not "an access to"
    
  # Data/Information terms  
  data_information:
    - data
    - information
    - metadata
    - content
    - storage
    - consistency
    - integrity
    - accuracy
    - redundancy
    - backup
    - synchronization
    - replication
    - validation
    - verification
    
  # Process/Quality terms
  process_quality:
    - maintenance
    - monitoring
    - logging
    - debugging
    - authentication
    - authorization
    - testing
    - optimization
    - configuration
    - deployment
    - installation
    - documentation
    - compliance
    - governance
    - oversight
    - workflow
    - integration
    
  # Resource terms
  resource:
    - memory
    - capacity
    - utilization
    - usage
    - consumption
    - allocation
    - provisioning
    - scaling
    
  # Abstract technical concepts
  abstract_concepts:
    - functionality
    - usability
    - efficiency
    - productivity
    - transparency
    - flexibility
    - extensibility
    - modularity
    - abstraction
    - encapsulation
    - inheritance
    - polymorphism
    
  # Common technical mass nouns
  common_technical:
    - software
    - hardware
    - middleware
    - firmware
    - malware
    - feedback
    - research
    # Handle contextually in code instead
    - synthesis
    - knowledge
    - expertise
    - experience
    - training
    - education
    - learning

# Hyphenated compounds where individual elements should not be flagged for missing articles
# These are compound adjectives, adverbs, or technical terms that function as single units
hyphenated_compounds:
  # Technical adjectives
  technical_adjectives:
    - "fault-tolerant"      # Original case: don't flag "fault" in "fault-tolerant"
    - "real-time"
    - "high-level"
    - "low-level"
