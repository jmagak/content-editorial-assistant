    - "point-to-point"
    - "peer-to-peer"
    - "client-server"
    - "multi-user"
    - "multi-threaded" 
    - "cross-platform"
    - "open-source"
    - "closed-source"
    - "full-scale"
    - "large-scale"
    - "small-scale"
    - "time-sensitive"
    - "user-friendly"
    - "error-prone"
    - "memory-efficient"
