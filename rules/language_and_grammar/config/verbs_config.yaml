# Future tense constructions
future_tense_constructions:
  inappropriate_in_instructions:
    - 'will click'
    - 'will select'
    - 'will enter'
    - 'will type'
    - 'will configure'
    - 'will install'
    - 'will setup'
    - 'will run'
    - 'will execute'
    - 'will perform'
  
  better_as_present:
    - 'will display'
    - 'will show'
    - 'will provide'
    - 'will contain'
    - 'will include'
    - 'will support'
    - 'will enable'
    - 'will allow'
    - 'will require'
  
  context_dependent:
    - 'will be'
    - 'will have'
    - 'will become'
    - 'will remain'
    - 'will continue'

# Base evidence scores for future tense
future_base_evidence:
  inappropriate: 0.8
  better_present: 0.6
  context_dependent: 0.4
  default: 0.5

