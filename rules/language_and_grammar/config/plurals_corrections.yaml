    usage_examples:
      correct:
        - "ACS scans"
        - "Enable ACS"
        - "ACS integration"
        - "RHACS configuration"
      never_suggest: ["ac"]
    linguistic_basis: "ACS is an acronym (Advanced Cluster Security); the 's' is part of 'Security', not a plural marker"
    objective_truth: "ACS/RHACS is a singular proper noun for Red Hat's security product"
    false_negative_risk: "zero - 'ac' is not a word, no legitimate plural to miss"
    inversion_test: "passed - guard only applies to exact acronym 'acs'"
  
  rhacs:
    type: "security_product"
    explanation: "RHACS is an acronym for Red Hat Advanced Cluster Security"
    usage_examples:
