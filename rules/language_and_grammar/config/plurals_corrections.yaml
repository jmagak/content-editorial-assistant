        - "Express application"
        - "Express middleware"
        - "Express server"
      never_suggest: ["expres"]
  
  gitops:
    type: "devops_methodology"
    explanation: "GitOps is a proper noun for the DevOps methodology using Git as source of truth"
    usage_examples:
      correct:
        - "gitops-template directory"
        - "GitOps workflow"
        - "GitOps deployment"
        - "GitOps approach"
      never_suggest: ["gitop"]
    linguistic_basis: "GitOps = Git + Operations; the 's' is part of 'Ops', not a plural marker"
    objective_truth: "GitOps is a singular proper noun per CNCF and industry usage"
    false_negative_risk: "zero - 'gitop' is not a word, no legitimate plural to miss"
    inversion_test: "passed - guard only applies to exact term 'gitops', not similar words"
  
  devops:
    type: "devops_methodology"
    explanation: "DevOps is a proper noun for the software development methodology"
    usage_examples:
      correct:
        - "DevOps practices"
        - "DevOps team"
        - "DevOps pipeline"
      never_suggest: ["devop"]
    linguistic_basis: "DevOps = Development + Operations; the 's' is part of 'Ops', not a plural marker"
  
