# Parenthetical (s) patterns to avoid
parenthetical_s_patterns:
  discouraged:
    - "user(s)"
    - "file(s)"
    - "option(s)"
    - "parameter(s)"
    - "setting(s)"
    - "value(s)"
    - "directory(ies)"
    - "variable(s)"
    - "property(ies)"
  
  alternatives:
    "user(s)":
      - "users"
      - "a user"
      - "one or more users"
    "file(s)":
      - "files"
      - "a file"
      - "multiple files"
    "option(s)":
      - "options"
      - "an option"
      - "available options"

# Exceptions where (s) might be acceptable
exceptions:
  technical_documentation:
    - "parameter(s) in the config file"
    - "property(s) defined in the schema"
  
  context_conditions:
    - short_forms_in_tables
    - space_constrained_ui
    - established_terminology

