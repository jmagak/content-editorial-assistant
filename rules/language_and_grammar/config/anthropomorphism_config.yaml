  ui_docs_reduction: 0.3
  sysadmin_reduction: 0.3
  architecture_reduction: 0.2
  troubleshooting_reduction: 0.2
  technical_content_reduction: 0.3
  technical_context_reduction: 0.3
  api_content_reduction: 0.4
  procedural_reduction: 0.2
  academic_boost: 0.2
  legal_boost: 0.3
  marketing_reduction: 0.4
  narrative_reduction: 0.5
  technical_domain_reduction: 0.3
  documentation_domain_reduction: 0.2
  technical_audience_reduction: 0.2
  academic_audience_boost: 0.2
  conventional_pattern_reduction: 0.4
