# Anthropomorphism Configuration
# Manages thresholds, weights, and patterns for detecting inappropriate anthropomorphism
# Used by AnthropomorphismRule for evidence-based anthropomorphism detection

# Evidence thresholds
evidence_thresholds:
  min_threshold: 0.1
  high_inappropriate: 0.8
  moderate_inappropriate: 0.5
  low_inappropriate: 0.3
  decision_verb_minimum: 0.15

# Base verb evidence scores (by verb category)
base_verb_evidence:
  core_cognitive: 0.9  # think, believe, feel, want, wish, hope, fear, love, hate, worry, care, know, learn
  memory_consciousness: 0.8  # remember, forget, dream, imagine, doubt
  communication: 0.6  # say, tell, speak, talk, ask, answer, reply
  decision_judgment: 0.4  # decide, choose, select, determine, expect
  perception: 0.5  # see, detect, notice, hear, observe
  action_capability: 0.3  # allow, permit, enable, support, help, serve
  default: 0.5

# Verb categories for base evidence lookup
verb_categories:
  core_cognitive:
    - 'think'
    - 'believe'
    - 'feel'
    - 'want'
    - 'wish'
    - 'hope'
    - 'fear'
    - 'love'
    - 'hate'
    - 'worry'
    - 'care'
    - 'know'
    - 'learn'
  
  memory_consciousness:
    - 'remember'
    - 'forget'
    - 'dream'
    - 'imagine'
    - 'doubt'
  
  communication:
    - 'say'
    - 'tell'
    - 'speak'
    - 'talk'
    - 'ask'
    - 'answer'
    - 'reply'
  
  decision_judgment:
    - 'decide'
    - 'choose'
    - 'select'
    - 'determine'
    - 'expect'
  
  perception:
    - 'see'
    - 'detect'
    - 'notice'
    - 'hear'
    - 'observe'
  
  action_capability:
    - 'allow'
    - 'permit'
    - 'enable'
    - 'support'
    - 'help'
    - 'serve'

# Decision verbs that need special handling
decision_verbs:
  - 'decide'
  - 'choose'
  - 'select'

# Technical subjects
technical_subjects:
  - 'system'
  - 'application'
  - 'platform'
  - 'service'
  - 'tool'
  - 'component'
  - 'module'
  - 'library'
  - 'framework'
  - 'software'
  - 'program'
  - 'app'

# Cognitive agent verbs
