  code_block_reduction: 0.9
  inline_code_reduction: 0.7
  table_reduction: 0.4
  list_reduction: 0.3
  nested_list_reduction: 0.2
  h1_h2_reduction: 0.3
  h3_plus_reduction: 0.2
