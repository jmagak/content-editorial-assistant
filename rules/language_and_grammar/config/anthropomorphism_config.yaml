  - 'select'
  - 'pick'
  - 'prefer'
  - 'judge'
  - 'evaluate'
  - 'consider'
  - 'assess'

# Linguistic clue weights
linguistic_weights:
  technical_cognitive_boost: 0.25
  present_tense_boost: 0.1
  past_tense_reduction: 0.1
  present_participle_boost: 0.05
  tense_pres_boost: 0.1
  tense_past_reduction: 0.05
  person_3_boost: 0.05
  number_sing_boost: 0.03
  voice_pass_reduction: 0.15
  root_verb_boost: 0.05
  complement_reduction: 0.1
  relative_clause_reduction: 0.05
  plural_subject_reduction: 0.1
  proper_noun_product_reduction: 0.1
  common_noun_boost: 0.05
  entity_iob_b_reduction: 0.1
  entity_iob_i_reduction: 0.05
  propn_reduction: 0.2
  noun_boost: 0.05
  pron_reduction: 0.3
  main_verb_boost: 0.05
  aux_verb_reduction: 0.1
  person_org_reduction: 0.8
  product_fac_reduction: 0.2
  person_object_boost: 0.2
  technical_object_reduction: 0.2
  technical_adverb_reduction: 0.3
  humanlike_adverb_boost: 0.2
  modal_aux_reduction: 0.1
  conditional_aux_boost: 0.1

# Structural clue weights
