# Inline list patterns (regex)
inline_list_patterns:
  - '^-\s+'           # "- Configuration"
  - '^\*\s+'          # "* Database"
  - '^\d+\.\s+'       # "1. User", "2. Admin"
  - '^\d+\)\s+'       # "1) Setup", "2) Config"
  - '^[a-zA-Z]\.\s+'  # "a. First", "A. Primary"
  - '^[a-zA-Z]\)\s+'  # "a) Setup", "b) Config"
  - '^[ivxlcdm]+\.\s+' # "i. First", "ii. Second"
  - '^[IVXLCDM]+\.\s+' # "I. Primary", "II. Secondary"

# Inline list detection thresholds
inline_list_thresholds:
  max_words_between: 2
  max_lookahead: 5

# Technical value detection
technical_value_detection:
  lookback_limit: 4
