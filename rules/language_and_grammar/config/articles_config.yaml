# Articles Configuration
# Manages thresholds, weights, patterns, and lists for articles rule
# Used by ArticlesRule for detecting incorrect and missing articles

# Evidence thresholds
evidence_thresholds:
  min_threshold: 0.1
  incorrect_base: 0.8
  missing_base: 0.6
  incorrect_high: 0.8
  incorrect_medium: 0.5
  missing_high: 0.8
  missing_medium: 0.5
  missing_low: 0.3

# Common words with known pronunciation
common_words_vowel_sound:
  - 'hour'
  - 'honest'
  - 'honor'
  - 'heir'
  - 'herb'
  - 'api'
  - 'fbi'
  - 'html'
  - 'sql'
  - 'xml'

common_words_consonant_sound:
  - 'user'
  - 'unique'
  - 'university'
  - 'unix'
  - 'ubuntu'
  - 'url'
  - 'utility'
  - 'one'
  - 'once'
  - 'european'

# Linguistic weights - Incorrect article
incorrect_linguistic_weights:
  common_word_boost: 0.1
  abbreviation_boost: 0.1
  proper_noun_reduction: 0.1
  foreign_reduction: 0.2
  subject_position_boost: 0.1
  object_position_boost: 0.05

# Linguistic weights - Missing article
missing_linguistic_weights:
  subject_boost: 0.2
  direct_object_boost: 0.1
  prep_object_boost: 0.05
  modified_prep_object_reduction: 0.7
  compound_reduction: 0.3
  uncountable_reduction: 0.4
  technical_compound_reduction: 0.3
  technical_coordination_reduction: 0.2
  specific_reference_boost: 0.2
  generic_reference_boost: 0.1
  mass_noun_context_reduction: 0.2
  inline_list_reduction: 0.5
  formal_abstract_reduction: 0.4

# Structural weights - Incorrect article
incorrect_structural_weights:
  heading_boost: 0.2
  paragraph_boost: 0.1
  code_block_reduction: 0.3
  inline_code_reduction: 0.2
  list_reduction: 0.1
  table_reduction: 0.2
  important_admonition_boost: 0.1

# Structural weights - Missing article
missing_structural_weights:
  procedural_list_imperative_reduction: 0.8
  heading_reduction: 0.2
  paragraph_boost: 0.1
  code_block_reduction: 0.4
  inline_code_reduction: 0.3
  complete_sentence_list_boost: 0.3
  fragment_list_reduction: 0.3
  nested_list_reduction: 0.1
  table_reduction: 0.4
  admonition_reduction: 0.2

# Semantic weights - Incorrect article
incorrect_semantic_weights:
  technical_reduction: 0.1
  academic_boost: 0.2
  legal_boost: 0.3
  marketing_reduction: 0.2
  api_reduction: 0.1
  academic_audience_boost: 0.1
  technical_audience_reduction: 0.05
  beginner_audience_boost: 0.1
  high_formality_boost: 0.1
  low_formality_reduction: 0.1
  formality_high_threshold: 5
  formality_low_threshold: 2

# Semantic weights - Missing article
missing_semantic_weights:
  procedural_modified_pobj_reduction: 0.2
  technical_reduction: 0.2
  api_reduction: 0.3
  procedural_reduction: 0.2
  academic_boost: 0.2
  legal_boost: 0.1
  marketing_reduction: 0.1
  technical_domain_reduction: 0.2
  documentation_domain_reduction: 0.1
  technical_audience_reduction: 0.2
  professional_audience_boost: 0.1
  general_audience_boost: 0.2
  procedural_docs_reduction: 0.3
  reference_docs_reduction: 0.2
  high_technical_density_reduction: 0.2

# Feedback weights
feedback_weights:
  word_correction_boost: 0.2
  word_accepted_reduction: 0.1
  common_correction_boost: 0.3
  no_article_accepted_reduction: 0.3
  missing_article_boost: 0.3
  context_acceptable_reduction: 0.2
  context_needs_boost: 0.2

